<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Oxygen&family=Oxygen+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <section class="expenses-chart__section">
    <div class="expenses-chart__card">
      <header class="expenses-chart__header">
        <div class="expenses-chart__header__recap">
          <h1>My balance</h1>
          <p>$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="circle-logo">
      </header>
  
      <section class="expenses-chart__info">
        <h2>Spending - Last 7 days</h2>
        <ul class="expenses-chart__info__week">
          <li>
            <div></div>
            <p>mon</p>
          </li>
          <li>
            <div></div>
            <p>tue</p>
          </li>
          <li>
            <div></div>
            <p>wed</p>
          </li>
          <li>
            <div></div>
            <p>thu</p>
          </li>
          <li>
            <div></div>
            <p>fri</p>
          </li>
          <li>
            <div></div>
            <p>sat</p>
          </li>
          <li>
            <div></div>
            <p>sun</p>
          </li>
        </ul>
  
        <hr>
  
        <section class="expenses-chart__total">
          <div class="expenses-chart__total__month">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <aside class="expenses-chart__total__lastmonth">
            <p>+2.4%</p>
            <p>from last month</p>
          </aside>
        </section>
      </section>  
    </div>
    <footer class="expenses-chart__footer">
      <small>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JeremyMen" target="_blank">Jeremy Mendoza</a>.
      </small>
    </footer>
  </section>
</body>
</html>
